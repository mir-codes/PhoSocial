<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <a class="navbar-brand" routerLink="/">PhoSocial</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <div class="navbar-nav">
      <a class="nav-link" routerLink="/feed">Feed</a>
      <a class="nav-link" routerLink="/chat">Chat</a>
      <a class="nav-link" routerLink="/profile">Profile</a>
      <a class="nav-link" routerLink="/search">User Search</a>
      <a *ngIf="!isLoggedIn" class="nav-link" routerLink="/login">Login</a>
      <a *ngIf="!isLoggedIn" class="nav-link" routerLink="/signup">Sign Up</a>
    </div>
    <div class="ms-auto d-flex align-items-center">
      <span *ngIf="isLoggedIn" class="me-3 fw-bold text-primary">{{ userName }}</span>
      <div *ngIf="isLoggedIn" class="dropdown me-3">
        <button class="btn btn-sm btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Chats
        </button>
        <ul class="dropdown-menu">
          <li *ngFor="let user of chatUsers">
            <a class="dropdown-item" [routerLink]="['/chat']" [queryParams]="{ userId: user.id }">
              {{ user.name }}
              <span *ngIf="user.unread > 0" class="badge bg-success ms-2">{{ user.unread }}</span>
            </a>
          </li>
          <li *ngIf="!chatUsers.length"><span class="dropdown-item text-muted">No chats yet</span></li>
        </ul>
      </div>
      <form *ngIf="isLoggedIn" class="d-flex" (submit)="onSearch(search.value)">
        <input #search class="form-control form-control-sm me-2" placeholder="Search..." />
        <button class="btn btn-sm btn-outline-light" type="submit">Go</button>
      </form>
      <button *ngIf="isLoggedIn" class="btn btn-sm btn-danger ms-2" (click)="logout()">Logout</button>
    </div>
  </div>
</nav>
