<div class="card p-4 mx-auto mt-5" style="max-width:400px">
  <h3 class="mb-3">Sign Up</h3>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div class="mb-3">
    <label>Username</label>
    <input [(ngModel)]="userName" class="form-control" />
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input [(ngModel)]="email" type="email" class="form-control" />
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input [(ngModel)]="password" type="password" class="form-control" />
  </div>
  <button (click)="onSignup()" class="btn btn-success w-100">Sign Up</button>
</div>
    </div>
