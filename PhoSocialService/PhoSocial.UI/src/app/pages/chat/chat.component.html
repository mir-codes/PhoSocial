<div class="card p-3 mb-3">
  <h5>Chat</h5>
  <div class="mb-3" style="max-height:300px;overflow-y:auto;">
    <div *ngFor="let m of messages" class="border rounded p-2 mb-2">
      <strong>{{ m.senderId }}</strong>: {{ m.content }}
    </div>
  </div>
  <div class="input-group">
    <input [(ngModel)]="text" placeholder="Message..." class="form-control" />
    <button (click)="send()" class="btn btn-primary" [disabled]="!text.trim()">Send</button>
  </div>
</div>
