<div class="card p-4 mx-auto mt-5" style="max-width:400px">
  <h3 class="mb-3">Login</h3>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div class="mb-3">
    <label>Email</label>
    <input [(ngModel)]="email" type="email" class="form-control" />
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input [(ngModel)]="password" type="password" class="form-control" />
  </div>
  <button (click)="onLogin()" class="btn btn-primary w-100">Login</button>
</div>
