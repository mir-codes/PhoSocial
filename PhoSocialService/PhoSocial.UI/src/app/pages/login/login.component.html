<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <h1 class="glow-text">PhoSocial</h1>
      <p class="subtitle">Welcome Back</p>
    </div>

    <div *ngIf="error" class="alert alert-danger animate-pulse">
      <i class="bi bi-exclamation-circle"></i> {{ error }}
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <input 
        id="email"
        [(ngModel)]="email" 
        type="email" 
        class="form-control login-input" 
        placeholder="your@email.com"
      />
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input 
        id="password"
        [(ngModel)]="password" 
        type="password" 
        class="form-control login-input" 
        placeholder="••••••••"
      />
    </div>

    <button (click)="onLogin()" class="btn btn-primary w-100 login-button animate-glow">
      <span>Sign In</span>
      <span class="button-glow"></span>
    </button>

    <div class="signup-link">
      <p>Don't have an account? <a routerLink="/signup">Create one</a></p>
    </div>
  </div>
</div>
