<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Feed</h4>
  <button class="btn btn-success" (click)="openCreate()">+ New Post</button>
</div>

<div class="row row-gap">
  <app-post-create (posted)="reloadPosts()" *ngIf="showCreate"></app-post-create>

  <div *ngFor="let p of filteredPosts" class="feed-card mb-3">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-1">
        <div class="fw-bold">{{ p.userName || 'User' }}</div>
        <div class="text-muted small">{{ p.createdAt | date:'short' }}</div>
      </div>
      <div class="mb-2">{{ p.caption }}</div>
      <img *ngIf="p.imagePath" class="img-fluid rounded shadow-sm mb-2" [src]="'https://localhost:7095/' + p.imagePath" style="max-height:300px;object-fit:cover;" />
      <div class="d-flex gap-2 mt-2">
        <button class="btn btn-sm btn-outline-primary" (click)="like(p.id)">Like</button>
        <button class="btn btn-sm btn-outline-secondary" (click)="openDetail(p)">Comments</button>
      </div>
    </div>
  </div>
</div>
